{% extends 'base.html' %} {% block title %}Login{% endblock title %} {%block
content %}

<h3 align="center">Login</h3>
<form method="POST">
  <div class="form-group pb-3">
    <label for="user_name">Username</label>
    <input
      type="text"
      class="form-control"
      id="user_name"
      name="user_name"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group pb-3">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary text-aligncenter">Login</button>
</form>

{% endblock %}
